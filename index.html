<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quotespire</h1>
            <nav>
                <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
            </nav>
        </header>
        
        <div class="quote-of-the-day">
            <h2>Quote of the Day</h2>
            <p id="daily-quote"></p>
            <p id="daily-author"></p>
        </div>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search quotes...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="categories">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="inspiration">Inspiration</button>
            <button class="category-btn" data-category="love">Love</button>
            <button class="category-btn" data-category="success">Success</button>
        </div>
        <div class="input-section">
            <input type="text" id="name" placeholder="Your Name">
            <select id="topic">
                <option value="">Select a Topic</option>
                <option value="inspiration">Inspiration</option>
                <option value="love">Love</option>
                <option value="success">Success</option>
            </select>
            <select id="mood">
                <option value="">Select Your Mood</option>
                <option value="happy">Happy</option>
                <option value="reflective">Reflective</option>
                <option value="motivated">Motivated</option>
            </select>
            <button id="generate-quote">Generate Quote</button>
        </div>

        <div class="actions">
            <button id="save-quote">Save Quote</button>
            <button id="share-quote">Share on Twitter</button>
            <button id="copy-quote">Copy Quote</button>
        </div>
        <div class="favorites-section">
            <h2>Favorite Quotes</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Profile</h2>
            <input type="text" id="profile-name" placeholder="Your Name">
            <input type="text" id="profile-email" placeholder="Your Email">
            <button id="save-profile">Save Profile</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
